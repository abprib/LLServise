{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Log in to your account</h4>

        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">

            {{ form|crispy }}

            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </form>
        <div style="margin-top:10px">
            <button onclick="document.location='{% url 'auth:registration' %}'" class="btn btn-primary btn-block">Регистрация</button>

        </div>
    </div>
</div>
{% endblock %}
