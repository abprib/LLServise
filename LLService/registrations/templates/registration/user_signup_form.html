{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Registration</h4>

        <form method="post">
            {% csrf_token %}

            {{ form|crispy }}

            <button type="submit" class="btn btn-primary btn-block">Registration</button>
        </form>
    </div>
</div>
{% endblock %}
