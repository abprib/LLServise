{% extends  'base.html' %}
{% load crispy_forms_tags i18n %}

{% block main %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Delete word</h4>
        <form action="" method="post">{% csrf_token %}
            <p>{% trans 'Вы уверены, что хотите удалить' %} "{{ object }}"?</p>
            <input type="submit" value="{% trans 'Удалить' %}">
        </form>
    </div>
</div>
</div>
{% endblock %}
